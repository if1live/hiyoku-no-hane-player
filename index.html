<html>
	<head>
		<meta charset="UTF-8">
		<title>比翼の羽根(Hiyoku no Hane) Player</title>
		<link rel="stylesheet" type="text/css" href="./index.css"></link>
	</head>
	<body>

	<div class="player">
		<img class="background" src="./background.jpg"></img>
		<div class="player-content">
			<div class="subtitle-area">
				<span class="text-music-title">比翼の羽根</span>
				<span class="subtitle subtitle-jp"></span>
				<span class="subtitle subtitle-ko"></span>
				<span class="subtitle subtitle-ko-mean"></span>
			</div>
				
			<div class="btn-area">
				<button class="btn-play" disabled>play</button>
				<button class="btn-pause" disabled>pause</button>
				<!--<button class="btn-test-runner">test run</button>-->
			</div>
		</div>
	</div>

	<iframe width="100%"
		height="166"
		scrolling="no"
		frameborder="no"
		src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/57024799&auto_play=false&buying=false&liking=false&download=false&sharing=false&show_artwork=false&show_comments=false&show_playcount=false&show_user=false&hide_related=false&visual=false&start_track=0&callback=true">
	</iframe>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

	<script src="./index.js"></script>
</body>
</html>
